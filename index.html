<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <div class="nft-card">
      <div class="nft-card-image">
        <!-- <img src="./images/image-equilibrium.jpg" alt="cube image"> -->
      </div>
      <div class="nf-card-body mt">
        <h2 class="main-head">Equilibrium #3429</h2>
        <p class="main-text soft-blue mt">Our Equilibrium collection promotes balance and calm.</p>
        <div class="status-time">
          <div class="status">
            <img src="./images/icon-ethereum.svg" alt="ethereum">
            <p class="status-text sm">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock">
            <p class="time-text sm soft-blue">3 days left</p>
          </div>
        </div>
      </div>
      <div class="nft-card-footer mt">
        <img src="./images/image-avatar.png" alt="user" class="user">
        <p class="footer-text soft-blue">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Kishor2k">Kishor Karki</a>.
  </div>
</body>
</html>
